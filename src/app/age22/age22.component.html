
<div class="box">
    <div class="container mt-4 d2">
        <h2 class="text-center">Age Calculator</h2>
        <div class="form-group">
        <label for="dateOfBirth"><strong>Date of Birth:</strong></label>
        <input class="form-control mt-2" type="date" id="dateOfBirth" [(ngModel)]="dateOfBirth">
        </div>
        <button type="submit" class="btn  mt-3 cal"  style="margin-left: 130px;" (click)="calculateAge()">Calculate</button>
        <button type="button" class="btn  mt-3 clr" style="margin-left: 40px;" (click)="resetForm()">Reset</button>
        <div class="mt-2 result" *ngIf="age">
        <p class="text-center mb-10px"><strong>Your Dog's age is :</strong></p>
        <p style="display: inline;" class="years"><strong>Years:</strong> {{ age.years }}</p>
        <p style="display: inline;" class="months"><strong>Months:</strong> {{ age.months }}</p>
        <p style="display: inline;" class="days"><strong>Days:</strong> {{ age.days }}</p>
        </div>
    </div>
</div>
